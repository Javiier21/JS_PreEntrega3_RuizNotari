<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Compra - Productos y Servicios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Simulador de Compra - Productos y Servicios</h1>

        <label for="cantidad">Cantidad:</label>
        <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad">

        <label for="tipoItem">Tipo de Producto o Servicio:</label>
        <select class="form-control" id="tipoItem">
            <option value="A">Producto A</option>
            <option value="B">Producto B</option>
            <option value="C">Servicio C</option>
        </select>

        <button id="calcularBtn" class="btn btn-primary mt-3">Calcular Costo Total</button>

        <div id="resultado" class="mt-3"></div>
    </div>

    <script src="js/funcion.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
